<div class="d-flex justify-content-center">
  <div class="jumbotron">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <h3 class="">Signup</h3>
    <form #studentSignUp="ngForm" (ngSubmit)="onSubmit(studentSignUp)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="sname">Name</label>
        <input type="text" class="form-control" placeholder="Enter name"  name="sname" ngModel #sname sname="ngModel"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" #email ngModel email="ngModel" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" placeholder="Enter phone" name="phone" ngModel #phone phone="ngModel" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" placeholder="Enter address" name="address" #address ngModel address="ngModel" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" #password ngModel password="ngModel"/>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!studentSignUp.valid">Submit</button>
    </form>
  </div>
</div>
