<div class="h-100 d-flex justify-content-center">
  <div class="jumbotron">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <h3 class="">Login</h3>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" ngModel name="email" #email email="ngModel"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" ngModel #password password="ngModel"/>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid"> {{ isLoginMode ? 'Login' : 'Sign up' }}</button> |
        <button type ="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>
      </div>
    </form>
  </div>
</div>
